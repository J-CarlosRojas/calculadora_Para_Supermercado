<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <script src="assets/scripts/scripts.js" defer></script>
    <title>Calculadora de precios para el supermercado</title>
</head>

<body>

    <img src="assets/img/background_decoration.png" alt="DecoraciÃ³n del fondo" class="decoracion_Fondo">
    <div class="calculadora">

        <div class="cuerpo_calculadora">
            <div class="display_Resultado">
                <output placeholder="resultado" class="display_Resultado__contenido" id="salida">
                </output>
            </div>

            <div class="display_Inputs">
                <div class="display_Input__conjunto">
                    <input type="number" id="precioProducto" class="display_Input__estilo display_Input__barra">
                    <select name="" id="" class="display_Input__estilo display_Input__select">
                        <option value="precio" id="precio">
                            $
                        </option>
                    </select>
                </div>
                <div class="display_Input__conjunto">
                    <input type="number" class="display_Input__estilo display_Input__barra" id="pesoProducto">
                    <select name="" id="cantidad" class="display_Input__estilo display_Input__select">
                        <option value="gramos">
                            gr
                        </option>
                        <option value="kilogramos">
                            Kg
                        </option>
                    </select>
                </div>
            </div>
            <div class="teclado">
                <button class="teclado_igual" id="botonIgual">=</button>
            </div>
        </div>
    </div>
</body>

</html>
