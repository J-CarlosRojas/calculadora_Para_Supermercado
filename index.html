<!DOCTYPE html>
<html lang="es-mx">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/reset.css">

<body>

    <img src="assets/img/background_decoration.png" alt="DecoraciÃ³n del fondo" class="decoracion_Fondo">
    <div class="calculadora">

                </output>

            <div class="display_Inputs">

                    <input type="number">
                    <select name="" id="">
                        <option value="gramos">

                            Kg
                        </option>
                    </select>
                </div>
            </div>
            <div class="teclado">
                <button class="teclado_igual">=</button>
            </div>
        </div>
    </div>
