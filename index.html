<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <script src="assets/scripts/scripts.js" defer></script>
    <title>Calculadora de Precios para el Supermercado</title>
</head>

<body>
    <img src="assets/img/background_decoration.png" alt="Decoración del fondo" class="decoracion_Fondo">
    <div class="calculadora">
        <div class="cuerpo_calculadora">
            <div class="boton_menu">
                <select class="select_Funcion display_Input__estilo" name="boton_menu_desplegable" id="select_Funcion">
                    <option value="precioPorKilo">
                        Precio por Kilo.
                    </option>
                    <option value="bascula">
                        Báscula.
                    </option>
                </select>
            </div>
            <div class="display_Resultado">
                <output class="display_Resultado__contenido" id="salida">
                </output>
            </div>
            <div class="display_Inputs">

                <div class="display_Input__conjunto">
                    <input type="number" class="display_Input__estilo display_Input__barra" id="pesoProducto">
                    <select name="" id="select_Cantidad" class="display_Input__estilo display_Input__select">
                        <option value="gramos" selected>
                            gr
                        </option>
                        <option value="kilogramos">
                            Kg
                        </option>
                        <option value="mililitros">
                            ml
                        </option>
                        <option value="Litros">
                            Lt
                        </option>
                    </select>
                </div>
                <div class="display_Input__conjunto">
                    <input type="number" id="precioProducto" class="display_Input__estilo display_Input__barra">
                    <select name="" id="" class="display_Input__estilo display_Input__select">
                        <option value="precio" id="precio">
                            $
                        </option>
                    </select>
                </div>
            </div>
            <div class="teclado">
                <button class="teclado_Estilo" id="botonIgual">=</button>
                <button class="teclado_Estilo" id="botonLimpiar">C</button>
            </div>
            <div class="historial display_Resultado">
                <p>Historial</p>
                <ul id="historial_lista">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
